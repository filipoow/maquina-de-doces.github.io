<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Máquina de Doces</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Máquina de Doces</h1>
  <div class="visor">
    <div class="notas">
        <h2>Inserir Notas:</h2>
        <button value="2">R$ 1,00</button>
        <button value="5">R$ 2,00</button>
        <button value="10">R$ 5,00</button>
    </div>
    <div class="dinheiro-inserido">
        <h2>Dinheiro Inserido:</h2>
        <p id="dinheiro-inserido-valor">R$ 0.00</p>
      </div>
  </div>
  <div class="produtos">
    <h2>Produtos:</h2>
    <div class="produto">
      <img src="img\fini.jpg" alt="Fini">
      <h3>Fini</h3>
      <p>R$ 6.00</p>
      <button>Comprar</button>
    </div>
    <div class="produto">
      <img src="img\trento.jpg" alt="Trento">
      <h3>Trento</h3>
      <p>R$ 7.00</p>
      <button>Comprar</button>
    </div>
    <div class="produto">
      <img src="img\ouro.jpg" alt="Ouro-Branco">
      <h3>Ouro-Branco</h3>
      <p>R$ 8.00</p>
      <button>Comprar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
